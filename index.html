<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OhMyFood</title>
    <link rel="icon" type="image/svg+xml" href="images/logo/favicon.png">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
</head>

<body>
    <div class="main-container">
        <header>
            <nav class="navbar">
                <img src="images/logo/ohmyfood@2x.svg" alt="Logo" class="navbar-logo">
            </nav>
            <div class="search">
                <div class="search-logo">
                    <i class="fa-solid fa-location-dot fa-lg"></i>
                </div>
                <input type="text" class="search-input" value="Paris, Belleville">
            </div>
        </header>

        <main>
            <section class="intro">
                <h1 class="intro-title">Réservez le menu qui
                    vous convient</h1>
                <p class="intro-content">
                    Découvrez des restaurants d’exception, sélectionnés par nos soins.
                </p>
                <a href="#" class="btn btn-primary">Explorer nos restaurants</a>
            </section>
            <section class="working">
                <h1 class="font-title">
                    Fonctionnement
                </h1>
                <div class="working-card">
                    <div class="working-card-number">1</div>
                    <div class="working-card-icon"><i class="fa-solid fa-mobile-screen-button"></i></div>
                    <p>Choisissez un restaurant</p>
                </div>
                <div class="working-card">
                    <div class="working-card-number">2</div>
                    <div class="working-card-icon"><i class="fa-solid fa-list-ul"></i></div>
                    <p>Composez votre menu</p>
                </div>
                <div class="working-card">
                    <div class="working-card-number">3</div>
                    <div class="working-card-icon"><i class="fa-solid fa-store"></i></div>
                    <p>Dégustez au restaurant</p>
                </div>
            </section>
        </main>

        <footer>

        </footer>
    </div>
</body>

</html>
